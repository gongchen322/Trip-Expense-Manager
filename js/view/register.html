<div class="login_page">
	<br>
	<h1>Create an account</h1>
	<div class="loginInput">
		<br />
		<input type="Name" placeholder="Your name " required="" ng-model="name" />
		<br />
		<input type="email" placeholder="Username (Your Email)" required="" ng-model="email" />
		<br />
		<input type="password"  placeholder="Password" required="" ng-model="password" />
		<br />

   		<button ng-click="signup()">Register</button>
   		<a ui-sref="login">Already have an account?</a>
	</div>
	
</div>
